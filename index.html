<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Rider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="misses">Misses: 0/3</div>
        <div id="speed-meter">Speed: 0 MPH</div>

        <!-- Mobile-specific pause button -->
        <button id="mobile-pause-btn" style="display: none;">‚è∏</button>

        <div id="start-screen">
            <h1>Eagle Rider</h1>
            <p>Fly through the hoops!</p>
            <p>Controls: WASD or Arrow Keys to Move. Space to Accelerate. P to Pause.</p>
            <p>Avoid obstacles. Don't miss 3 hoops.</p>
            <button id="start-btn">Start Game</button>
        </div>
        <div id="game-over-screen" style="display: none;">
            <h1>Game Over</h1>
            <p id="final-score">Score: 0</p>
            <button id="restart-btn">Try Again</button>
        </div>
        <div id="pause-screen" style="display: none;">
            <h1>Paused</h1>
            <p>Press P to Resume</p>
            <button id="resume-btn">Resume</button>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
