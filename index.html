<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Rider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="misses">Misses: 0/3</div>
        <div id="speed-meter">Speed: 0 MPH</div>

        <div id="start-screen">
            <h1>Eagle Rider</h1>
            <p>Fly through the hoops!</p>
            <p>Controls: WASD or Arrow Keys to Move. Space to Accelerate. P to Pause.</p>
            <p>Avoid obstacles. Don't miss 3 hoops.</p>
            <button id="start-btn">Start Game</button>
            <div id="version-info" style="font-size: 12px; color: #aaa; margin-top: 20px;"></div>
        </div>
        <div id="game-over-screen" style="display: none;">
            <h1>Game Over</h1>
            <p id="final-score">Score: 0</p>
            <button id="restart-btn">Try Again</button>
        </div>
        <div id="pause-screen" style="display: none;">
            <h1>Paused</h1>
            <p>Press P to Resume</p>
            <button id="resume-btn">Resume</button>
        </div>

        <!-- New Mobile Controls -->
        <div id="mobile-controls-container">
            <button id="accelerate-btn" class="mobile-control-btn">⚡</button>
            <div id="dpad-control" class="mobile-control-btn">
                <div class="dpad-center"></div>
                <div class="dpad-arrow dpad-up"></div>
                <div class="dpad-arrow dpad-down"></div>
                <div class="dpad-arrow dpad-left"></div>
                <div class="dpad-arrow dpad-right"></div>
            </div>
            <button id="pause-btn-mobile" class="mobile-control-btn">⏸</button>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
